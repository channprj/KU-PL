{% extends 'qna/base.htm' %}

{% block content %}
	{% for question in questions %}
	<div>
		<span>{{ question.updated_date }}</span>
		<h1><a href="{% url 'question_detail' pk=question.pk %}">{{ question.title }}</a></h1>
		<p>{{ question.text|linebreaks }}</p>
	</div>
	{% endfor %}
{% endblock content %}
