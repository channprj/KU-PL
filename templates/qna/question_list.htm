{% extends 'qna/base.htm' %}

{% block content %}
	{% for question in questions %}
	<div>
        <h1><a href="{% url 'question_detail' pk=question.pk %}">{{ question.title }} <small>{{ question.updated_date }}</small></a></h1>
		<p>{{ question.text|linebreaks }}</p>
	</div>
	{% endfor %}
{% endblock content %}
